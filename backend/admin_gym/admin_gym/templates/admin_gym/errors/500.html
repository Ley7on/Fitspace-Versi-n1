{% extends 'admin_gym/base.html' %}

{% block title %}Error interno{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <i class="bi bi-exclamation-circle display-1 text-danger mb-4"></i>
                    <h1 class="display-4">500</h1>
                    <h4 class="mb-3">Error interno del servidor</h4>
                    <p class="text-muted mb-4">
                        Ha ocurrido un error interno. Nuestro equipo ha sido notificado.
                    </p>
                    <a href="{% url 'dashboard' %}" class="btn btn-primary">
                        <i class="bi bi-house"></i> Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
